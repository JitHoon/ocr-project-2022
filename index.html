<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"BSL Guide" OCR Service</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="Welcome-header">
      <svg viewBox="0 0 400 300">
        <text
          class="Welcome-header__title"
          x="50%"
          y="30%"
          text-anchor="middle"
        >
          Welcome to
        </text>
        <text
          class="Welcome-header__title2"
          x="50%"
          y="55%"
          text-anchor="middle"
        >
          OCR Service
        </text>
        <text
          class="Welcome-header__title3"
          x="50%"
          y="95%"
          text-anchor="middle"
        >
          임대인의 번호를 검색하세요
        </text>
      </svg>
    </header>

    <nav class="Searching">
      <div class="Searching__Photo">
        <label class="Searching__Photo--img">
          <input class="bubble" type="image" src="screenshot/camera.png" />
        </label>
        <p>사진으로 검색</p>
      </div>

      <div class="Searching__Typing">
        <button class="bnt-search">
          <i class="fas fa-search"></i>
        </button>
        <input
          type="text"
          class="input-search"
          placeholder="   Type the Number..."
          maxlength="11"
          pattern="[0-9]+"
        />
        <p>타이핑으로 검색</p>
      </div>
    </nav>

    <footer class="End">
      <a href="#">Go TO Download "BSL Guide"</a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
