<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Imformation by "BSL Guide"</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="photo-zone">
      <svg class="photo-zone__svg" width="200px" height="200px">
        <text class="photo-zone__title" x="50%" y="80%" text-anchor="middle">
          매물 상세정보
        </text>
      </svg>

      <div class="photo-zone__photo">
        <i class="fas fa-images fa-2x"></i>
      </div>

      <text class="photo-zone__price" x="50%" y="80%" text-anchor="middle">
        보증금 / 월세
      </text>
    </header>

    <section class="main-imform">
      <div class="main-imform__box">
        <div class="main-imform__contents1">
          <i class="fas fa-home fa-2x"><p>- 룸 (- 형)</p></i>
          <i class="fas fa-sort-numeric-up-alt fa-2x"><p>- 층</p></i>
          <i class="fas fa-ruler-combined fa-2x"><p>- 평</p></i>
          <i class="fas fa-compass fa-2x"><p>- 향</p></i>
        </div>
      </div>
      <div class="main-imform__box main-imform__box23">
        <div class="main-imform__contents23">
          <i class="fas fa-calendar-check fa-2x"></i
          ><span>입주 가능 일자 : -</span>
        </div>
      </div>
      <div class="main-imform__box main-imform__box23">
        <div class="main-imform__contents23">
          <i class="fas fa-file-invoice-dollar fa-2x"></i>
          <div class="span3">
            <span>월 관리비 : -</span> <span>- 세 별도</span>
          </div>
        </div>
      </div>
    </section>

    <aside class="map-imform">
      <div class="map-imform__box">
        <i class="fas fa-map-marker-alt fa-2x"></i>
      </div>
    </aside>

    <article class="more-imform">
      <div class="more-imform__box">
        <text class="photo-zone__title" x="50%" y="80%" text-anchor="middle">
          추가 정보
        </text>
      </div>
    </article>

    <nav class="Menu">
      <ul class="Menu__list">
        <li class="Menu__bnt">
          <a class="Menu__link" href="showing.html"
            ><!--사진 기본 정보--><i class="fas fa-door-open fa-2x"></i
            ><!--i class="fas fa-door-closed fa-2x"></i
            --></a
          >
        </li>

        <li class="Menu__bnt">
          <a class="Menu__link" href="#"
            ><!--연락하기--><!--i class="fas fa-comment fa-2x"></i
            --><i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="Menu__bnt">
          <a class="Menu__link" href="index.html"
            ><!--돌아가기--><i class="fas fa-arrow-left fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="./index.js"></script>
  </body>
</html>
