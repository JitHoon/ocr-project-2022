<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"BSL Guide" OCR Service</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To DO: Wifi Icon-->
      </div>

      <div class="status-bar__column2">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="Welcome-header">
      <p class="Welcome-header__title">Welcome to</p>
      <p class="Welcome-header__title2">"BSL Guide" OCR Service</p>
    </header>

    <nav class="Searching">
      <p class="Searching__how">임대인의 번호를 검색하세요</p>

      <div class="Searching__Photo">
        <button class="Searching__Photo-bnt"></button>
        <img src="screenshot/camera.png" />
        <p>사진으로 검색</p>
      </div>

      <div class="Searching__Typing">
        <button class="bnt-search">
          <i class="fas fa-search"></i>
        </button>
        <input
          type="text"
          class="input-search"
          placeholder="   Type the Number..."
          maxlength="11"
          pattern="[0-9]+"
        />
        <p>타이핑으로 검색</p>
      </div>
    </nav>

    <footer class="End">
      <a href="#">Go TO Download "BSL Guide"</a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
